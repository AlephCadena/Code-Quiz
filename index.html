<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
</head>
<body>
    <header>
        <button id="view-score">High-Scores</button>
        <div id="timer"></div>
    </header>
    <section class="container">
        <div id="quiz-box">
            <h1 id="title">Code Quiz</h1>
            <p id="question">
                Welcome! Click the Start Button when ready to begin and try to get as many possible questions correct! Each wrong answer will substract from your total score.
            </p>
            <button id="start-game">Start Game</button>
            <div id="choice-box"></div>
            <form class="hidden">
                <input 
                    type="text"
                    placeholder="Enter your Initials"
                    id="name"
                    required
                >
                <input id="submit" type="submit" value="Submit Score">
            </form>
            <div id="feedback"></div>
            <ul class="hidden" id="local-scores"></ul>
            <div id="play-again"></div>
        </div>
        <script src="./assets/script.js"></script>
    </section>
    
</body>
</html>
